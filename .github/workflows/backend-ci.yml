name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9 # or whatever you use locally
          run_install: true  # runs `pnpm install` for you in working-directory

      # If you prefer manual install instead of run_install:
      # - run: pnpm install

      - name: Run backend tests/build
        run: |
          pnpm test         # or pnpm lint / pnpm build
