name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Enable pnpm via corepack
        run: |
          corepack enable
          corepack prepare pnpm@8 --activate
          pnpm --version

      - name: Install deps
        working-directory: server
        run: pnpm install --frozen-lockfile

      - name: Lint
        working-directory: server
        run: pnpm lint

      - name: Build
        working-directory: server
        run: pnpm build
